    <!--CONTEÚDO DO SITE-->
    <main>

        <h2>Formulário de Contato</h2>
        <p>Sinta-se á vontade para entrar em contato comigo usando o formulário abaixo ou através das minhas redes sociais:</p>
        <form method="GET" action="contact_action.html">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome" pattern = "^[A-Za-z\s]+$" title="Somente letras" required>
            </div> <br>

            <div>
                <label for="nome">Celular:</label>
                <input type="text" name="celular" id="celular" pattern="\(\d{2}\)\s\d{4,5}-\d{4}$" placeholder="Digite seu Celular" title="(xx) xxxxx-xxxx" required>
            </div> <br>

            <div>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}" placeholder="Digite seu e-mail" required>
            </div><br>
            
            <div>
                <label for="mensagem">Mensagem:</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Digite sua mensagem" required></textarea>
            </div><br>
            <input type="submit" value="Enviar" class="custom-button">
        </form>




    </main>
