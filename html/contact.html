        <h2>Formulário de Contato</h2>
        <p>Sinta-se á vontade para entrar em contato comigo usando o formulário abaixo ou através das minhas redes sociais:</p>
        <form action="recebercontato.html" method="get">

            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
            <br>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
            <br>
            <label for="mensagem">Mensagem:</label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Digite sua mensagem" required></textarea>
            <br>
            <input type="submit" value="Enviar">
